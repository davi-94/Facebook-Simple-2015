<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Davi Pereira">
        <meta name="description" content="Facebook Estilizavel">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Facebook 2.0</title>

        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>

        <div class="cabecalho">
            <div class="linha">
                <div class="painel-6">
                    <div class="icone"></div>
                    <input type="text" class="busca" placeholder="Faça uma pesquisa">
                </div>
                <div class="painel-2">
                    <div class="usuario">Davi</div>
                    <div class="divisorVertical"></div>
                    <div class="pgInicial">Página Inicial</div>
                </div>
                <div class="painel-2">
                    <div class="pessoa"></div>
                    <div class="mensagem"></div>
                    <div class="mundo"></div>
                </div>
                <div class="painel-2"></div>
            </div>
        </div>

        <div class="conteudo">
            <div class="conteudoPrincipal">
                <div>
                    <div class="informacoesConta">
                        <nav class="infoGeral">
                            <ul>
                                <li><a href="#">Davi Pereira</a></li>
                                <li><a href="#">Editar Perfil</a></li>
                            </ul>

                            <ul>
                                <h4>Favoritos</h4>
                                <li><a href="#">Feed de Notícias</a></li>
                                <li><a href="#">Mensagens</a></li>
                                <li><a href="#">Evento</a></li>
                            </ul>

                            <ul>
                                <h4>Grupos</h4>
                                <li><a href="#">Box 1824</a></li>
                                <li><a href="#">Mochileiros</a></li>
                                <li><a href="#">Criar Grupos</a></li>
                            </ul>
                        </nav>
                    </div>

                    <div class="feedNoticias">
                        <div class="boxInicial">
                            <header>
                                <div class="entradaArquivo foto">
                                    Foto/Video
                                    <input type="file">
                                </div>

                                <div class="divisorVertical"></div>

                                <div class="entradaArquivo album">
                                    Albúm de Fotos
                                    <input type="file">
                                </div>
                            </header>

                            <div class="divisorHorizontal"></div>

                            <content>
                                <div class="foto"></div>
                                <textarea placeholder="Escreva aqui oque Você está pensando"></textarea>
                            </content>

                            <div class="divisorHorizontal"></div>

                            <footer>
                                <button class="botaoPadrao iconeMundo"><span>Publico</span></button>
                                <button class="botaoDestaque"><span>Públicar</span></button>
                            </footer>
                        </div>
                        <div class="boxPublicacao">
                            <div class="acoes">
                                <div class="curtir">
                                    <span class="btCurtir">Curtir</span>
                                    <div class="reacoes">
                                        <div class="reacaoCurti"><span>Curti</span></div>
                                        <div class="reacaoAmei"><span>Amei</span></div>
                                        <div class="reacaoHaha"><span>Haha</span></div>
                                        <div class="reacaoUau"><span>Uau</span></div>
                                        <div class="reacaoTriste"><span>Triste</span></div>
                                        <div class="reacaoGrr"><span>Grr</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="boxPublicacao"></div>
                    </div>

                    <div class="outrasInformacoes">
                        <div class="boxInfo"></div>
                        <div class="boxIdiomas"></div>
                    </div>
                </div>
            </div>
            <div class="sideBar"></div>
        </div>

        <!-- back to top -->
        <a href="javascript:void(0)" class="topPage topPage-theme"><span class="glyphicon glyphicon-menu-up" aria-hidden="true">Top</span></a>
        <!-- end back to top -->

        <script src="js/jquery-3.2.1.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
